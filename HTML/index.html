<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/JavaScript/script.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/CSS/estilo.css">
    <title>GameSpectra</title>
</head>

<body>
    <div class="container-100">
        <div class="row d-flex justify-content-between">
            <div class="col-6 d-flex justify-content-start">
                <img src="/IMG/logo2-removebg-preview.jpg" alt="" class="logo">
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <img src="/IMG/carrito-de-compras.jpg" alt="" class="carrito">
                <div class="btn-group">
                    <button type="button" class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu" id="carrito">
                        <li>
                            <button type="button" class="btn btn-primary">Compra</button>
                            <button type="button" class="btn btn-primary" id="borrar" onclick="borrarcarro()">Borrar</button>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                            <p>Total:</p>
                        </li>
                        <li id="total">
                            <hr class="dropdown-divider">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" id="buscador" class="form-control" placeholder="Buscar productos">
            </div>
            <div class="col-6 d-flex justify-content-start align-items-center">
                <button id="btnBuscar" class="btn d-flex justify-content-end align-items-center boton" onclick="buscarproducto()">Buscar</button>
            </div>
        </div>
        <br>
        <div class="row">
            <nav>
                <ul class="menu_horizontal">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Sony</a></li>
                    <li><a href="#">Xbox</a></li>
                    <li><a href="#">PC</a></li>
                    <li><a href="#">Nintendo</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/IMG/pc_carrusel.jpg" class="d-block w-100 tamaño-carrusel" alt="IMAGEN 1">
                        <div class="carousel-caption d-none d-md-block ">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/IMG/play5carrusel.jpg" class="d-block w-100 tamaño-carrusel" alt="IMAGEN 2">
                        <div class="carousel-caption d-none d-md-block ">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/IMG/nintendo_carrusel.jpg" class="d-block w-100 tamaño-carrusel" alt="IMAGEN 3">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/IMG/xbox_carrusel.jpg" class="d-block w-100 tamaño-carrusel" alt="IMAGEN 4">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">ATRÁS</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">SIGUIENTE</span>
                </button>
            </div>
        </div>
        <br>
        <div class="container" id="tarjetas">
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6"
                id="row">
            </div>
        </div>
    </div>
</body>

</html>
